{% extends "dashboard_base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-start min-h-[70vh] px-6">

    <!-- WELCOME -->
    <h2 class="text-4xl font-bold mb-10 text-center">
        Welcome, <span class="text-blue-600">{{ name }}</span>
    </h2>

    <!-- FITNESS LEVEL SELECTION -->
    <div id="fitness-history" class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-2xl text-center">
        <h3 class="text-3xl font-semibold mb-8">🏃‍♂️ Select Your Fitness Level</h3>
        
        <div class="flex flex-col sm:flex-row justify-center items-center gap-6 mb-8">
            <select id="fitness-level" class="border border-gray-300 rounded-lg px-5 py-4 w-64 text-xl">
                <option value="">Select your level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <button id="fetch-fitness" class="bg-blue-600 text-white px-8 py-4 rounded-lg text-xl font-medium hover:bg-blue-700 transition">
                Get Fitness Level
            </button>
        </div>

        <div id="fitness-result" class="hidden">
            <p class="text-xl">Level: <span id="fitness-level-output" class="font-semibold text-blue-500"></span></p>
            <p class="text-xl">Recommended Biceps Range: <span id="biceps-range" class="font-semibold text-blue-500"></span></p>
        </div>

        <button id="start-button" class="hidden mt-8 bg-green-600 text-white px-8 py-4 rounded-lg text-xl font-medium hover:bg-green-700 transition">
            ▶️ Start Exercise
        </button>
    </div>

    <!-- EXERCISE INTERFACE -->
    <div id="exercise-interface" class="hidden bg-white rounded-2xl shadow-xl p-10 mt-12 w-full max-w-2xl text-center">
        <h3 class="text-3xl font-bold mb-8">💥 Live Exercise</h3>
        <div class="mb-8 flex justify-center">
            <video id="videoElement" autoplay playsinline class="rounded-lg border border-gray-300 w-full max-w-2xl h-[500px]"></video>
        </div>
        <p id="total-count" class="text-xl font-medium mb-3">Total Reps: 0</p>
        <p id="current-stage" class="text-xl font-medium mb-8">Current Stage: N/A</p>
        <button id="stop-button" class="bg-red-600 text-white px-8 py-4 rounded-lg text-xl font-medium hover:bg-red-700 transition">
            ⛔ Stop Exercise
        </button>
    </div>

    <!-- GRAPH CONTAINER -->
    <!-- GRAPH CONTAINER -->
<div id="exercise-graph-container" class="hidden bg-white rounded-2xl shadow-xl p-10 mt-12 w-full max-w-7xl text-center">
    <h3 class="text-3xl font-semibold mb-8">📊 Workout Progress</h3>
    <button id="refresh-chart-button" class="mb-8 bg-blue-600 text-white px-8 py-4 rounded-lg text-xl font-medium hover:bg-blue-700 transition">
        🔄 Refresh Weekly Chart
    </button>
    <!-- Chart canvas -->
    <canvas id="workoutGraph" class="w-full h-[650px]"></canvas>
</div>

</div>
{% endblock %}
